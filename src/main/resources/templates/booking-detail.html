	<title>Reservas</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<form th:action="@{/bookingConfirm}" method="post" th:object="${booking}" enctype="multipart/form-data">
	<h1>Detalle de reserva</h1>

	<!--Desde fecha<input readonly="readonly" type="text" th:field="*{checkIn}" />
	Hasta fecha<input readonly="readonly" type="text" th:field="*{checkOut}" />-->
		
	<table class="table table-sm">
			
			<!--<tr th:each="res : ${booking}">						
				<td>Ingreso</td>
				<td th:text="${res.checkIn}"></td>
				<td>Salida </td>
				<td th:text="${res.checkOut}"></td>

			</tr>
			<tr>

	<table class="table table-sm">
		<tr>
			<td>
				      <input hidden name="idRoom" th:attr="value = ${idRoom}" type="text" readonly/>
				Desde <input class="form-control" name="from" th:attr="value = ${from}" type="text" readonly/>
			</td>
		</tr>
	
		<tr>
			<td>
				Hasta <input class="form-control" name="to" th:attr="value = ${to}" type="text" readonly/>
			</td>
		</tr>

		<tr>
			<td>
				Habitacion <input class="form-control" name="name" th:attr="value = ${name}" type="text" readonly/>
			</td>
		</tr>

		<tr>
			<td>
				Costo total <input class="form-control" name="cost" th:attr="value = ${cost}" type="text" readonly/>
			</td>
		</tr>

		<tr>
			<td>
				Capacidad <input class="form-control" name="occupancy" th:attr="value = ${occupancy}" type="text" readonly/>
			</td>
		</tr>

		<tr>
			<td>
				Comodidades <input class="form-control" name="facilities" th:attr="value = ${facilities}" type="text" readonly/>
			</td>
		</tr>
	</table>
	
			<button type="submit" class="btn btn-success">Confirmar reserva</button>
			<button type="button" class="btn btn-primary" th:onclick="|window.location.href='/availability'|"> Volver</button>
	</form>
	
	
</body>
</html>
