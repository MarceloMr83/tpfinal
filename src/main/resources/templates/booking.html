<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<title>Booking</title> 
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Ver habitaciones disponibles</h1>
	<table>
		<tr th:each="room : ${availabilities}">
			<td th:text="${room.name}"></td>
			<td>
				<a th:href="@{/rooms/{id}(id=${room.id})}">Ver</a>
			</td>
		</tr>
	</table>
	<hr/>
	<form th:action="@{/roomsAvailabilities}" method="post" enctype="multipart/form-data">
		<div>
			Desde: <input name="from" />
		</div>
		<div>
			Hasta: <input name="to" />
		</div>
		<div>
			Ocupantes: <input name="sleeps" />
		</div>
		<div>
			<input type="submit" value="Check availability" name="button"/>
		</div>
	</form>
</body>
</html>
