<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Personas</title>
 
<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
 th:href="@{/css/bootstrap.css}">
</head>
<body>
 <div class="container">
  <br>
  <h2>
Agregar usuario</h2>
<form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
   <div class="form-group">
   <label for="nombre">Nombre</label> 
   <input type="text" class="form-control" id="firstName" th:field="*{firstNamw}" name="firstName">
   </div>

   <div class="form-group">
    <label for="nombre">Apellido</label> 
    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" name="lastName">
    </div>

    <div class="form-group">
    <label for="nombre">Fecha nacimiento</label> 
    <input type="text" class="form-control" id="birthDate" th:field="*{birthDate}" name="birthDate">
    </div>

   <input type="hidden" th:field="*{id}" name="id" id="id">

   <div class="form-group">
   <label for="nombre">Email</label>
   <input type="text" class="form-control" id="email" th:field="*{email}" name="email">
   </div>  

   <div class="form-group">
   <label for="nombre">password</label> 
   <input type="text" class="form-control" id="password" th:field="*{password}" name="password">
   </div>

   <div class="form-group">
   <label for="nombre">Nacionalidad</label> 
   <input type="text" class="form-control" id="nacionalidad" th:field="*{nacionalidad}" name="nacionalidad">
   </div>


<button type="submit" class="btn btn-success">Guardar</button>
  </form>
</div>
</body>
</html>
