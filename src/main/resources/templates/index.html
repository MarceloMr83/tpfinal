<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

    background-image: url("img/fondo.jpg");
}

</head>
<body>
    
    <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #3A64A0;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-site-navbar-collapse" aria-expanded="false">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                    <img th:src="@{img/hotel.png}" src="../static/img/hotel.png" />
            </div>
            <div class="collapse navbar-collapse" id="bs-site-navbar-collapse">
                <ul class="nav navbar-nav navbar-left">
                    <h1 style="color:white;" th:inline = "text">Bienvenido!</h1>
                     <li class="nav-item">           
                        <a class="btn btn-outline-light" th:href="@{/availability}">Ver disponibilidad</a>
                     </li>

                     <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="btn btn-outline-light" th:href="@{/userBookings}">Mis reservas</a>
                    </li>

                    <!--oculta el boton de login o de logout segun este logeado o no el usuario-->
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="btn btn-outline-light" th:href="@{/signup}">Registrarse</a>
                    </li>                   
                    
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="btn btn-outline-light" th:href="@{/login}">Login</a>
                    </li>

                    <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false" sec:authentication="name">
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <div class="dropdown-divider"></div>
                            <a class="pl-3" th:href="@{/logout}">Cerrar sesion</a>
                        </div>
                    </li>
                                  
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    
   


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
